<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>PHONE HUNTER</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
     <header>
          <h1>All the phone here!</h1>
     </header>
     <main class="container">

          <section>
               <div class="mb-3 w-50">
                    <input type="email" class="form-control" id="input-field" placeholder="search your phone">
               </div>
               <div id="btn-search" class="btn btn-primary m-10">
                    search
               </div>
          </section>

          <section>
               <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4 m-10">
               </div>
               <!-- display no phone found -->
               <div id="no-phone-found" class="d-none mt-4 ">
                    <h3 class="text-warning">No phone found,try again</h3>
               </div>
               <div id="show-all" class="text-center d-none">
                    <div class="btn btn-primary text-center">show all</div>
               </div>
          </section>
          <section id="toggle-spinner" class="d-none">
               <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border" role="status">
                         <span class="visually-hidden">Loading...</span>
                    </div>
               </div>
          </section>
          <section>



               <!-- Modal -->
               <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                         <div class="modal-content">
                              <div class="modal-header">
                                   <h1 class="modal-title fs-5" id="phoneDetailModalLabel">name:</h1>
                                   <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                              </div>
                              <div id="phoneRelease" class="modal-body">
                                   <p>Release date:</p>
                              </div>
                              <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>

                              </div>
                         </div>
                    </div>
               </div>
          </section>
     </main>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <!-- js file -->
     <script src="js/phone.js"></script>
</body>

</html>
